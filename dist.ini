name	= SQL-Transpose
version = 0.1
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = SQL-Translator Authors

[GatherDir]
[GithubMeta]
	homepage = https://github.com/ctriv/perl-SQL-Transpose
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root
[SetScriptShebang]
[PrereqsFast]
	skip = ^GD
	skip = ^Spreadsheet::ParseExcel
	skip = ^Template
	skip = ^GraphViz
	skip = ^Graph::Directed
	skip = ^XML::LibXML
	skip = ^Text::RecordParser
[Prereqs / Recommends]
	Template                = 2.20
	GD                      = 0
	GraphViz                = 0
	Graph::Directed         = 0
	Spreadsheet::ParseExcel = 0.41
	Text::RecordParser      = 0.02
	XML::LibXML             = 1.69
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]

[TravisYML]
	build_branch = 0
	notify_email = 0
	perl_version = 5.22 5.20
[@Git]
	tag_format = release-%v
	allow_dirty = README.pod
	allow_dirty = dist.ini
	allow_dirty = Changes
[Encoding]
	encoding = bytes
	match = ^t/data
